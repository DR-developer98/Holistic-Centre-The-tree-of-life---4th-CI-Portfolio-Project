<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Treatments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Get in touch</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">
              Make an appointment
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <p>Hello, World!</p>
    </main>
    <footer class="mt-auto">
      <div class="bg-body-tertiary d-flex justify-content-center">
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div>
        <p>Olisticlaan 47</p>
        <p>treeoflife@olcentre.com</p>
        <div>
          <p>Copyright @ 2025 thetreeoflifeolisticcentre.com</p>
          <ul>
            <li><a href="https://www.Instagram.com" target="_blank" rel="noopener"
                aria-label="Follow us on Instagram (opens in a new tab)" alt="Login page Instagram"><i
                    class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.Facebook.com" target="_blank" rel="noopener"
                aria-label="Follow us on Facebook (opens in a new tab)" alt="Login page Facebook"><i
                    class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.Linkedin.com" target="_blank" rel="noopener"
                aria-label="Connect with us on LinkedIn (opens in a new tab)"  alt="Login page LinkedIn"><i
                    class="fa-brands fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/95a6549ce3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
