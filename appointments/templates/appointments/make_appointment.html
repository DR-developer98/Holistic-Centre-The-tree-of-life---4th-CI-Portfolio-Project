{% extends "base.html" %} 
{% block content %} 
{% load static %} 
{% load crispy_forms_tags %}

<div>
  <h1 class="text-center">Make an appointment</h1>
  <img src="#" alt="hero-image-appointments-page" />
</div>
<div>
  <h2 class="text-center mb-2">Reserve your moment of self care</h2>
</div>
<br>
<div class="container d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-lg-8 col-md-10 text-justify mx-3">
      <div class="mb-3">
        <form method="POST">
          {{ appointment_form|crispy }} {% csrf_token %}
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-success" type="submit">
              Submit
            </button>
            <button class="btn btn-outline-success" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock%}
